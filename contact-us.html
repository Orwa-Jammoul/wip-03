<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Contact Us</title>
</head>
<body>
  <nav>
    <div class="nav-frame">
      <p>company name</p>
      <div class="nav-links">
        <a class="nav-link" href="/">home</a>
        <a class="nav-link" href="/services.html">services</a>
        <a class="nav-link" href="/blogs.html">blogs</a>
        <a class="nav-link" href="/about-us.html">about us</a>
      </div>
      <a href="/contact-us.html">contact us</a>
    </div>
  </nav>
  <form action="/blogs.html" method="POST">
    <div>
      <label for="name">name: <span>*</span></label>
      <input id="name" type="text" name="fullname" placeholder="fullname" min="3" required>
    </div>
    <div>
      <label for="birthdate">birthday:</label>
      <input id="birthdate" type="date" name="birthdate">
    </div>
    <div>
      <label for="length">length:</label>
      <input id="length" type="number" name="length" value="176">
    </div>
    <div>
      <label for="gender">gender:</label>
      <input id="gender" type="radio" name="gender" value="male" checked>male</input>
      <input id="gender" type="radio" name="gender" value="female">female</input>
    </div>
    <div>
      <label for="languages">languages:</label>
      <input id="languages" type="checkbox" name="languages" value="arabic" checked>arabic</input>
      <input id="languages" type="checkbox" name="languages" value="english">english</input>
    </div>
    
    <label for="city">city:</label>
    <select name="city" id="city">
      <option value="1">hama</option>
      <option value="2">homs</option>
      <option value="3">damascus</option>
      <option value="4">aleppo</option>
    </select>

    <input type="email" name="email" id="email">
    <input type="password" name="password" id="password">
    <input type="color" name="color" id="">
    <input type="file" name="file" id="">
    <input type="reset" value="reset">
    





    <input type="submit">
  </form>
</body>
</html>
